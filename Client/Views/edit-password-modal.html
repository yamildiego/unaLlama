<loading ng-show="loadForm" margin="10"></loading>
<div ng-show="successful" class="successful">
    <p>
        La contraseña se actualizo con éxito.
    </p>
    <a href class="btn btn-secondary w-100" ng-click="$close()">Aceptar</a>
</div>
<div ng-hide="loadForm || successful" id="main-form" style="width: auto; margin: 0; padding:0; background:#fff;">
    <div class="panel">
        <h2>Editar contraseña</h2>
        <p>Por favor, introduzca su contraseña y su nueva contraseña.</p>
    </div>
    <form autocomplete="off">
        <div class="form-group">
            <label for="password">Contraseña<span class="mandatory">(*)</span></label>
            <input type="password" id="password" ng-model="form.password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="newPassword">Nueva contraseña<span class="mandatory">(*)</span></label>
            <input type="password" id="newPassword" ng-model="form.newPassword" class="form-control" placeholder="Nueva contraseña">
        </div>
        <div class="form-group">
            <label for="repeatNewPassword">Repita la nueva contraseña<span class="mandatory">(*)</span></label>
            <input type="password" id="repeatNewPassword" ng-model="form.repeatNewPassword" class="form-control"
                placeholder="Repita la nueva contraseña">
        </div>
        <div ng-show="errors.length > 0" class="container_errors">
            <p ng-repeat="error in errors">{{error}}</p>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-12  mx-auto">
                <a href class="btn btn-info" ng-click="ok()">Actualizar</a>
                <a href class="btn btn-secondary" ng-click="$close()">Cancelar</a>
            </div>
        </div>
    </form>
</div>
