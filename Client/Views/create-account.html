<loading ng-show="loadForm" margin="10"></loading>
<div ng-show="successful" class="successful">La cuenta se creo con éxito, para activarla revise su correo electrónico.</div>
<div ng-hide="loadForm || successful" id="main-form">
    <div class="panel">
        <h2>Crear una cuenta</h2>
        <p>Por favor, complete todos los campos obligatorios.<span class="mandatory">(*)</span></p>
    </div>
    <form autocomplete="off">
        <div class="form-group">
            <label for="email">Correo electrónico<span class="mandatory">(*)</span></label>
            <input type="text" id="email" ng-model="form.email" class="form-control" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
            <label for="user">Usuario<span class="mandatory">(*)</span></label>
            <input type="text" id="user" ng-model="form.username" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="name">Nombre<span class="mandatory">(*)</span></label>
            <input type="text" id="name" ng-model="form.name" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="password">Contraseña<span class="mandatory">(*)</span></label>
            <input type="password" id="password" ng-model="form.password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repita la contraseña<span class="mandatory">(*)</span></label>
            <input type="password" id="repeatPassword" ng-model="form.repeatPassword" class="form-control" placeholder="Repita la contraseña">
        </div>
        <div ng-show="errors.length > 0" class="container_errors">
            <p ng-repeat="error in errors">{{error}}</p>
        </div>
        <button type="submit" class="btn btn-info btn-action" ng-click="newUser()">Crear cuenta</button>
    </form>
</div>
