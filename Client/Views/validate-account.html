<loading ng-show="loading" margin="10"></loading>
<div ng-show="!loading">
    <div ng-show="successful" class="successful">Su cuenta se ha activado con éxito, te redireccionaremos
        automáticamente en {{seconds}} segundos.
    </div>
    <div ng-show="!successful" class="error">La cuenta no se pudo activar. Contacte al administrador haciendo
        <a href="#!/contacto">clic aquí</a>
    </div>
</div>
